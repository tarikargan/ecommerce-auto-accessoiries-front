<div  class="w-full h-screen p-10 bg-white rounded-md relative flex flex-col">

  <header class="relative w-full ">
    <div class="w-full relative flex justify-between items-center mb-5">
      <h1 class="text-[18px] font-nunito-bold">{{ eventype == 'add' ? 'Ajouter une production':'Modification de la production' }}</h1>
      <button (click)="closePopup()" class="outline-none border-none bg-transparent">
        <svg class="w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>

    <div *ngIf="messge" class="w-full p-5 rounded-md bg-green-50 text-green-400 text-[14px]">
          {{ messge }}
    </div>
  </header>
  <!--  -->
  <div class="grow w-full overflow-y-auto">
    <form [formGroup]="productForm" class="w-full relative mt-6" >
        <div class="mt-2">
          <label for="" class="text-gray-800 font-nunito-medium text-[13px]">Titre</label>
          <input formControlName="title" class="block w-full min-h-[48px] p-3 border-[1px] rounded-md border-gray-300 outline-none text-[12px] font-nunito-regular" />
          <div class="text-[13px] relative text-red-500" *ngIf="form.controls['title'].invalid">
            <ng-container>
                <div class="text-left mt-1" *ngIf="form.controls['title'].errors?.['required'] && (form.controls['title'].dirty || form.controls['title'].touched)">This field is required</div>
            </ng-container>
          </div>
        </div>


        <!--  -->
        <div class="flex flex-col relative mt-2">
          <label class="text-gray-800 font-nunito-medium text-[13px]">Fournisseur</label>
          <div class="select_coll relative w-full h-[45px]">
            <ng-select [notFoundText]="'No items found'" appearance="outline" [items]="fournisseurs" formControlName="fournisseur_id" bindValue="id" bindLabel="title" [clearable]="false"  >
              <ng-template ng-label-tmp let-item="item" >
                <div class="flex gap-2 items-center">
                  <ng-template #noAvatar>
                      <span class="notImg w-[26px] aspect-square bg-indigo-600 rounded-full grid place-content-center text-white text-[10px] font-nunito-medium ">
                        {{ item.title }}
                      </span>
                  </ng-template>
                  <span class="text-gray-500 font-nunito-regular text-[14px]">{{ item?.title }}</span>
                </div>
              </ng-template>
            </ng-select>
          </div>
        </div>

        <div class="flex items-center gap-3 mt-6">
          <h2 class="font-nunito-semiBold text-gray-700">Matiere premiere</h2>
          <hr class="grow">
        </div>

        <div formArrayName="matiere_premieres" class="pl-3">
          <div class="mt-2 border-l pl-2">
            <ng-container *ngFor="let item of FormArr?.controls;let i = index" [formGroupName]="i">
              <div class="flex items-end gap-1 ">
                <div class="flex flex-col relative  grow">
                  <label class="text-gray-800 font-nunito-medium text-[13px]">SÃ©lectionner matiere</label>
                  <div class="select_coll relative w-full h-[48px]">
                    <ng-select [notFoundText]="'No items found'" appearance="outline" [items]="matierepremieres" formControlName="matiere_premiere_id" bindValue="id" bindLabel="title" [clearable]="false"  >
                      <ng-template ng-label-tmp let-item="item" >
                        <div class="flex gap-2 items-center">
                          <ng-template #noAvatar>
                              <span class="notImg w-[26px] aspect-square bg-indigo-600 rounded-full grid place-content-center text-white text-[10px] font-nunito-medium ">
                                {{ item.title }}
                              </span>
                          </ng-template>
                          <span class="text-gray-500 font-nunito-regular text-[14px]">{{ item?.title }}</span>
                        </div>
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
                <div class="flex flex-col relative">
                  <label for="used_quantity" class="text-gray-800 font-nunito-medium text-[13px]">quantity </label>
                  <input type="number" id="used_quantity" formControlName="used_quantity" class="h-[48px] border-gray-300 w-[200px] px-2 border rounded-medium outline-none">
                  <!-- <span>{{ getUnit() }}</span> -->
                </div>
                <button *ngIf="i == 0" (click)="addNewRow()" class="w-[48px] aspect-square grid place-content-center bg-blue-500 rounded-medium ">
                  <svg class="w-6 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M10.75 6.75a.75.75 0 00-1.5 0v2.5h-2.5a.75.75 0 000 1.5h2.5v2.5a.75.75 0 001.5 0v-2.5h2.5a.75.75 0 000-1.5h-2.5v-2.5z"></path>
                  </svg>
                </button>
                <button *ngIf="i > 0" (click)="removeRow(i)" class="w-[48px] aspect-square grid place-content-center bg-red-400 rounded-medium ">
                  <svg class="w-6 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M6.75 9.25a.75.75 0 000 1.5h6.5a.75.75 0 000-1.5h-6.5z"></path>
                  </svg>
                </button>
              </div>
            </ng-container>
          </div>
        </div>

        <!--  -->
        <div class="mt-5 flex flex-col">
          <label for="" class="text-gray-800 font-nunito-medium text-[13px]">Description</label>
          <quill-editor trackChanges="all" formControlName="description" placeholder="description ..." [modules]="{ syntax: false, toolbar: myToolbar}"
          [styles]="{minHeight: '140px'}"></quill-editor>
          <!-- <input formControlName="description" class="block w-full min-h-[48px] p-3 border-[1px] rounded-md border-gray-300 outline-none text-[12px] font-nunito-regular" rows="2"/> -->
          <div class="text-[13px] relative text-red-500" *ngIf="form.controls['description'].invalid">
            <ng-container>
                <div class="text-left mt-1" *ngIf="form.controls['description'].errors?.['required'] && (form.controls['description'].dirty || form.controls['description'].touched)">This field is required</div>
            </ng-container>
          </div>
        </div>


      </form>
    </div>
    <div class="w-full flex items-center justify-center gap-1 mt-5">
      <button type="submit" class="px-10 py-3 rounded-md text-[14px] font-nunito-medium text-gray-800 hover:bg-gray-100 cursor-pointer" (click)="closePopup()">Annuler</button>
      <button *ngIf="eventype == 'add'" type="submit" class="px-10 py-3 rounded-md text-[14px] font-nunito-medium text-white bg-valide_bg cursor-pointer" (click)="save()">
        <ng-container *ngIf="!loading;else loading_">
          Ajouter
        </ng-container>
        <ng-template #loading_>
          <div class="spinner_ mr-3"></div>
        </ng-template>
        </button>
      <button *ngIf="eventype == 'edit'" type="submit" class="px-10 py-3 rounded-md text-[14px] font-nunito-medium text-white bg-orange-400 cursor-pointer" (click)="update()">
        <ng-container *ngIf="!loading;else loading_">
        Modifier
        </ng-container>
        <ng-template #loading_>
          <div class="spinner_ mr-3"></div>
        </ng-template>
        </button>
    </div>
</div>
