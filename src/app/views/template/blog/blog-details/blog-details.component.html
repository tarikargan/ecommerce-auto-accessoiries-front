<div class=" mx-auto postContainer ">
        <!-- Blog Post Card -->
        <div class="bg-white rounded-2xl shadow-sm transition-all duration-300 ">
            <!-- Full Width Image -->
            <div class="relative p-3">
                <img [src]="environment?.Upload?.apiUrl + postData?.images[0]?.url"
                     alt="Jewelry Collection"
                     class="w-full xl:max-h-96 max-h-80  object-cover rounded-[14px] postImg">
                     <div *ngIf="postData?.images.length > 0" class="absolute -bottom-2 left-[50%] -translate-x-[50%] mt-2 mr-2 flex items-center gap-1">
                        <div *ngFor="let item of postData?.images" (click)="handleChangeImg(environment?.Upload?.apiUrl + item?.url)" class="{{environment?.Upload?.apiUrl + item?.url == activeUrl ? 'bg-gray-500' : 'bg-gray-300'}} cursor-pointer w-[22px] h-[4px] border ">

                        </div>
                     </div>
            </div>

            <!-- Content Section -->
            <div class="px-8 pt-2 pb-8">
                    <!-- Category Badge -->
                    <div class="mb-4">
                        <span class="inline-block bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm font-medium">
                            {{postData?.category?.name}}
                        </span>
                    </div>

                    <!-- Title -->
                    <a routerLink="/admin/blogs" class="text-2xl lg:text-3xl font-play-bold text-gray-900 mb-4 leading-tight flex  ">
                      <svg class="w-8" data-slot="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path clip-rule="evenodd" fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"></path>
                      </svg>
                       <p class=""> {{postData?.title}}</p>
                    </a>

                    <!-- Description -->
                    <div class="text-gray-600 mb-6 leading-relaxed" [innerHTML]="postData?.description">

                    </div>

                    <!-- Tags -->
                    <div class="flex flex-wrap gap-2 mb-6">
                        <span *ngFor="let tag of postData?.tags" class="px-2 py-1 bg-blue-50 text-blue-600 rounded-full text-xs capitalize">{{ tag }}</span>
                    </div>

                    <!-- Dates and Actions -->
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                        <!-- Dates -->
                        <div class="text-sm text-gray-500  flex items-center divide-x-2 gap-3">
                            <div class="flex items-center ">
                                <i class="fas fa-calendar-plus mr-3"></i>
                                <span>Created: {{ postData?.created_at | date:'mediumDate' }}</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-calendar-check mr-3"></i>
                                <span>Published: {{ postData?.published_at | date:'mediumDate' }}</span>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <!-- Additional Demo Cards for Context -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Compact Version -->
            <div *ngFor="let item of otherPostsData" class="bg-white rounded-2xl  overflow-hidden shadow-sm transition-all duration-300">
                <div class="p-6">
                  <div class="relative ">
                <img [src]="environment?.Upload?.apiUrl + item?.images[0]?.url"
                     alt="Jewelry Collection"
                     class="w-full aspect-[16/9]  object-cover rounded-[14px] ">

            </div>
                    <span class="inline-block bg-gray-100 text-gray-500 px-3 py-1 rounded-full text-sm font-medium m2-3 mt-2">
                        Fashion
                    </span>
                    <h3 title="{{ item?.title }}" class="text-xl font-play-bold truncate text-gray-900 mb-2 cursor-pointer">
                        {{ item?.title }}
                    </h3>
                    <!-- <p class="text-gray-600 mb-4 text-sm">
                        Stay ahead of the curve with this season's hottest jewelry trends...
                    </p> -->
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-500">{{ item?.created_at | date:'mediumDate' }}</span>
                        <a routerLink="/admin/blogs/details/{{ item?.id }}" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-all duration-200">
                            Read More
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
