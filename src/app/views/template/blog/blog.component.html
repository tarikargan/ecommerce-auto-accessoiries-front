<div class=" pt-6   rounded-[20px] overflow-y-auto scrollbar_ flex flex-col" style="min-height: calc(100vh - 320px)">
  <ng-container *ngIf="!loading">
    <div class="w-full overflow-y-auto grow scrollbar_ pr-1" >
      <div class="dataTable-top mb-5 flex justify-between items-center px-6 bg-white py-4 rounded-[20px]">
        <h1 class="text-gray-600 font-nunito-bold">All Posts List</h1>

         <!-- filter add -->
        <div class="justify-end flex items-center gap-1">
          <div class="relative flex flex-wrap items-stretch w-full transition-all rounded-lg ease">
            <span class="text-sm ease leading-5.6 absolute z-50 -ml-px flex h-full items-center whitespace-nowrap rounded-lg rounded-tr-none rounded-br-none border border-r-0 border-transparent bg-transparent py-2 px-2.5 text-center font-normal text-slate-500 transition-all">
              <svg class="w-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
              </svg>
            </span>
            <input type="text" (keyup)="handleSearch($event)" class="pl-9 w-[280px] h-[32px] text-[12px] font-play-regular rounded-[0.5rem] border border-solid border-slate-700/30 bg-white bg-clip-padding py-2 pr-3 text-gray-700 transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none focus:transition-shadow" placeholder="Type here..." />
          </div>
          <!-- <button data-type="csv" type="button" export-button-list=""
            class="px-[16px] h-[32px] text-[12px] font-play-regular rounded-[0.5rem] bg-[#454ede] text-white">

            <span class="whitespace-nowrap ">Export CSV</span>
          </button> -->
          <!-- </div> -->
          <!-- <div> -->
            <button (click)="toggleForm()" class="px-[16px] h-[32px] text-[12px] font-play-regular rounded-[0.5rem] flex items-center gap-2  border bg-[#3742f4] text-white ">
              <!-- <svg class="w-4" data-slot="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z"></path>
              </svg> -->
              <span class="whitespace-nowrap">Create post</span>
            </button>
          <!-- </div> -->
        </div>
      </div>

      <div class="relative " *ngIf="blogPosts.length > 0; else noResult">
        <div class="w-full mx-auto mt-5 min-h-screen">

         <ng-container *ngFor="let item of blogPosts; let i = index">
           <div class="bg-white rounded-2xl card-shadow p-6 mb-3 transition-shadow shadow-sm duration-300">
               <!-- Header with image and main content -->
               <div class="flex gap-4 mb-4">
                   <!-- Blog Image -->
                   <div class="flex-shrink-0">
                       <img [src]="environment?.Upload?.apiUrl + item?.images[0]?.url"
                            alt="Getting Started with React Hooks"
                            class="w-20 h-20 rounded-lg object-cover">
                   </div>

                   <!-- Content -->
                   <div class="flex-grow min-w-0">
                       <!-- Category Badge -->
                       <div class="mb-2">
                           <span class="inline-flex font-play-regular items-center px-2 py-1 rounded-md text-xs font-medium bg-gray-100 text-gray-700 capitalize">
                               <!-- <i class="fas fa-tag mr-1 text-xs"></i> -->
                               {{item?.category?.name}}
                           </span>
                       </div>

                       <!-- Title -->
                       <h3 class="text-xl font-semibold mb-2  text-gray-900 line-clamp-2">
                           {{item?.title}}
                       </h3>

                       <!-- Description -->
                       <p class="text-sm text-gray-600 line-clamp-2 mb-3" [innerHTML]="item?.description">

                       </p>
                   </div>

                   <!-- Action Icons -->
                   <div class="flex flex-col">
                       <button class="p-2 rounded-lg hover:bg-gray-50 transition-colors text-gray-500 hover:text-red-500"
                               onclick="toggleWishlist(this)">
                           <i class="far fa-heart text-lg"></i>
                           <svg xmlns="http://www.w3.org/2000/svg" class="w-4 text-[rgb(255,108,47)]" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="M4 22h4m12 0h-8m1.888-18.337l.742-.742a3.146 3.146 0 1 1 4.449 4.45l-.742.74m-4.449-4.448s.093 1.576 1.483 2.966s2.966 1.483 2.966 1.483m-4.449-4.45L7.071 10.48c-.462.462-.693.692-.891.947a5.2 5.2 0 0 0-.599.969c-.139.291-.242.601-.449 1.22l-.875 2.626m14.08-8.13L14.93 11.52m-3.41 3.41c-.462.462-.692.692-.947.891q-.451.352-.969.599c-.291.139-.601.242-1.22.448l-2.626.876m0 0l-.641.213a.848.848 0 0 1-1.073-1.073l.213-.641m1.501 1.5l-1.5-1.5"></path></svg>
                       </button>
                       <button class="p-2 rounded-lg hover:bg-gray-50 transition-colors text-gray-500 hover:text-red-500"
                               (click)="removeCard(item?.id)">
                           <i class="far fa-trash-alt text-lg"></i>
                           <svg xmlns="http://www.w3.org/2000/svg" class="w-4 stroke-[rgb(239,95,95)] text-[rgb(239,95,95)]" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="M20.5 6h-17m5.67-2a3.001 3.001 0 0 1 5.66 0m3.544 11.4c-.177 2.654-.266 3.981-1.131 4.79s-2.195.81-4.856.81h-.774c-2.66 0-3.99 0-4.856-.81c-.865-.809-.953-2.136-1.13-4.79l-.46-6.9m13.666 0l-.2 3"></path></svg>
                       </button>
                       <button class="p-2 rounded-lg hover:bg-gray-50 transition-colors text-[#FF8A59] hover:text-red-500"
                               (click)="duplicate(item)">
                           <svg class="w-[16px]" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"></path>
                            </svg>
                           <!-- <svg xmlns="http://www.w3.org/2000/svg" class="w-4 stroke-[rgb(239,95,95)] text-[rgb(239,95,95)]" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="M20.5 6h-17m5.67-2a3.001 3.001 0 0 1 5.66 0m3.544 11.4c-.177 2.654-.266 3.981-1.131 4.79s-2.195.81-4.856.81h-.774c-2.66 0-3.99 0-4.856-.81c-.865-.809-.953-2.136-1.13-4.79l-.46-6.9m13.666 0l-.2 3"></path></svg> -->
                       </button>
                   </div>
               </div>

               <!-- Tags -->
               <div class="flex flex-wrap gap-2 mb-4">
                   <span *ngFor="let tag of item?.tags" class="px-2 py-1 bg-gray-50 text-gray-600 font-play-regular rounded-md text-xs capitalize">{{ tag}}</span>
               </div>

               <!-- Footer with dates and action button -->
               <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                   <!-- Dates -->
                   <div class="flex items-center gap-4 text-sm text-gray-500">
                       <div class="flex items-center gap-1 font-play-regular">
                           <i class="far fa-calendar text-sm"></i>
                           <span>Created: {{ item?.created_at | date:'mediumDate' }}</span>
                       </div>
                       <div class="flex items-center gap-1 font-play-regular">
                           <i class="far fa-calendar text-sm"></i>
                           <span>Published: {{ item?.published_at | date:'mediumDate' }}</span>
                       </div>
                   </div>

                   <!-- Read More Button -->
                   <a routerLink="details/{{ item?.id }}" class="px-4 py-1 bg-orange-500 text-white text-xs rounded-lg font-play-regular hover:bg-orange-600 transition-colors"
                           onclick="readMore('Getting Started with React Hooks')">
                       Read More
                   </a>
               </div>
           </div>
         </ng-container>



        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noResult>
    <div class="w-full flex justify-center items-center grow pr-1 " style="min-height: calc(100vh - 240px)">
      <div class="p-6 flex flex-col items-center">
        <!-- <img src="assets/images/Noitemfound.svg" class="scale-70" alt=""> -->
        <h3 class="text-[14px] font-nunito-medium text-gray-500 mt-2">No items available</h3>
      </div>
    </div>
  </ng-template>
  <!-- loading  -->
  <ng-container *ngIf="loading">
    <div class="w-full  flex justify-center items-center grow  pr-1 ">
      <app-content-loading></app-content-loading>
    </div>
  </ng-container>

<div *ngIf="showForm" class="w-full h-screen fixed bg-black/40  left-0 top-0 flex justify-end items-start z-[99999]">
    <app-blog-form [editItem]="editItem" [eventType]="eventType" (updatedOrder)="handleUpdatedItem($event)" (addedItem)="handleAdedNewItem($event)" (closeForm)="toggleForm()" class="w-[80%] max-w-[950px]"></app-blog-form>
</div>

</div>
