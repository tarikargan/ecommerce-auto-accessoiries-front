<div class="relative w-full h-96 md:h-[500px] lg:h-[600px] overflow-hidden bg-gray-900 rounded-lg">
      <!-- Loading State -->
      <div *ngIf="loading" class="flex items-center justify-center h-full">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
      </div>

      <!-- Carousel Container -->
      <div *ngIf="!loading && slides.length > 0" class="relative h-full">
        <!-- Slides -->
        <div class="relative h-full transition-transform duration-500 ease-in-out"
             [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
          <div *ngFor="let slide of slides; let i = index"
               class="absolute top-0 left-0 w-full h-full"
               [style.transform]="'translateX(' + (i * 100) + '%)'">

            <!-- Background Image -->
            <div class="absolute inset-0 bg-cover bg-center bg-no-repeat rounded-lg overflow-hidden"
                 [style.background-image]="'url(' + environment?.Upload?.apiUrl + slide?.image?.url + ' )'">
              <div class="absolute inset-0 bg-black bg-opacity-40 rounded-lg overflow-hidden"></div>
            </div>

            <!-- Content -->
            <div class="relative z-10 flex items-center justify-center h-full px-4 sm:px-6 lg:px-8">
              <div class="text-center text-white max-w-4xl mx-auto">
                <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mb-4 animate-fade-in-up">
                  {{ slide.title }}
                </h1>
                <p *ngIf="slide.description"
                   class="text-lg sm:text-xl md:text-2xl mb-8 opacity-90 animate-fade-in-up animation-delay-200">
                  {{ slide.description }}
                </p>
                <div class="flex justify-center">
                  <app-button-primary [btn_name]=" slide.button_text" (click)="navigateToLink(slide.button_link)"></app-button-primary>
                </div>
                <!-- <button *ngIf="slide.button_text && slide.button_link"
                        (click)="navigateToLink(slide.button_link)"
                        class="inline-flex items-center px-6 py-3 md:px-8 md:py-4 text-base md:text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors duration-200 animate-fade-in-up animation-delay-400">
                  {{ slide.button_text }}
                  <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                  </svg>
                </button> -->
              </div>
            </div>
          </div>
        </div>

        <!-- Navigation Arrows -->
        <button *ngIf="slides.length > 1"
                (click)="previousSlide()"
                class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-20 hover:bg-opacity-30 text-white p-2 rounded-full transition-all duration-200 z-20">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>

        <button *ngIf="slides.length > 1"
                (click)="nextSlide()"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-20 hover:bg-opacity-30 text-white p-2 rounded-full transition-all duration-200 z-20">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>

        <!-- Indicators -->
        <div *ngIf="slides.length > 1" class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-2 z-20">
          <button *ngFor="let slide of slides; let i = index"
                  (click)="goToSlide(i)"
                  class="w-3 h-3 rounded-full transition-all duration-200"
                  [class]="i === currentSlide ? 'bg-white' : 'bg-white bg-opacity-50 hover:bg-opacity-75'">
          </button>
        </div>
      </div>

      <!-- Empty State -->
      <div *ngIf="!loading && slides.length === 0" class="flex items-center justify-center h-full text-white">
        <div class="text-center">
          <h2 class="text-2xl font-bold mb-2">No slides available</h2>
          <p class="text-gray-300">Add some hero slides to display your content.</p>
        </div>
      </div>
    </div>
