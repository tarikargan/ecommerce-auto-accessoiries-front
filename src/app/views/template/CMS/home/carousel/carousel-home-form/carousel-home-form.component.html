<div class="max-w-full py-5">
      <div class="mb-3 flex justify-between items-center">
        <h1 class="text-[22px] font-play-bold text-gray-900 ">Hero Slides Management</h1>
        <app-button-primary [btn_name]="showCreateForm ? 'Cancel' : 'Add New Slide'" (click)="showCreateForm = !showCreateForm"></app-button-primary>
      </div>

      <!-- Create/Edit Form -->
      <div *ngIf="showCreateForm || editingSlide" class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <h2 class="text-xl font-semibold mb-4">{{ editingSlide ? 'Edit' : 'Create' }} Slide</h2>
        <form [formGroup]="slideForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
              <input type="text" formControlName="title"
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Order</label>
              <input type="number" formControlName="order"
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea formControlName="description" rows="3"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Image URL *</label>
            <!-- <input type="url" formControlName="image_url" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"> -->
          <div class="grow w-full h-full">
            <app-file-upload
            (filesChange)="readFileCover($event)"
            class=" "
            [title]="'platform.upload.attachAThumbnail'"
            [(files)]="files"
            [accept]="['image','application']"
            [multiple]="true"
            [(existingFiles)]="existingFiles"
            [required]="true"
            ></app-file-upload>
         </div>

          </div>



          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Button Text</label>
              <input type="text" formControlName="button_text"
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Button Link</label>
              <input type="url" formControlName="button_link"
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
          </div>

          <div class="flex items-center justify-between">
            <label for="is_active" class="ml-2 block text-sm text-gray-700 p-2">Active</label>
            <input type="checkbox" formControlName="is_active" id="is_active"
                   class="checkbox">
          </div>

          <div class="flex space-x-1">
            <app-button-success [btn_name]="loading ? 'Saving...' : (editingSlide ? 'Update' : 'Create')" (click)="onSubmit()"></app-button-success>
            <app-button-cancel [btn_name]="'Cancel'" (click)="cancelEdit()"></app-button-cancel>
          </div>
        </form>
      </div>

      <!-- Slides List -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
          <h2 class="text-xl font-semibold">Current Slides</h2>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                <!-- <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th> -->
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let slide of slides">
                <td class="px-6 py-4 whitespace-nowrap flex  gap-3 items-center">
                  <img [src]="environment?.Upload?.apiUrl + slide?.image?.url" [alt]="slide.title" class="h-16 w-24 object-cover rounded">
                  <div>
                    <div class="text-sm font-medium text-gray-900">{{ slide.title }}</div>
                     <div class="text-sm text-gray-500">{{ slide.description }}</div>
                  </div>
                </td>
                <!-- <td class="px-6 py-4">

                </td> -->
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ slide.order }}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span [class]="slide.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                        class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                    {{ slide.is_active ? 'Active' : 'Inactive' }}
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                  <button (click)="editSlide(slide)"class="text-blue-600 hover:text-blue-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 text-[rgb(255,108,47)]" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="M4 22h4m12 0h-8m1.888-18.337l.742-.742a3.146 3.146 0 1 1 4.449 4.45l-.742.74m-4.449-4.448s.093 1.576 1.483 2.966s2.966 1.483 2.966 1.483m-4.449-4.45L7.071 10.48c-.462.462-.693.692-.891.947a5.2 5.2 0 0 0-.599.969c-.139.291-.242.601-.449 1.22l-.875 2.626m14.08-8.13L14.93 11.52m-3.41 3.41c-.462.462-.692.692-.947.891q-.451.352-.969.599c-.291.139-.601.242-1.22.448l-2.626.876m0 0l-.641.213a.848.848 0 0 1-1.073-1.073l.213-.641m1.501 1.5l-1.5-1.5"></path></svg>
                  </button>
                  <button (click)="deleteSlide(slide.id!)"
                          class="text-red-600 hover:text-red-900">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 stroke-[rgb(239,95,95)] text-[rgb(239,95,95)]" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="M20.5 6h-17m5.67-2a3.001 3.001 0 0 1 5.66 0m3.544 11.4c-.177 2.654-.266 3.981-1.131 4.79s-2.195.81-4.856.81h-.774c-2.66 0-3.99 0-4.856-.81c-.865-.809-.953-2.136-1.13-4.79l-.46-6.9m13.666 0l-.2 3"></path></svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
